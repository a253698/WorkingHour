        var start = document.getElementById("startTime").value;
        var end = document.getElementById("endTime").value;
        start = start.split(":");
        end = end.split(":");
        var startDate = new Date(0, 0, 0, start[0], start[1], 0);
        var endDate = new Date(0, 0, 0, end[0], end[1], 0);
